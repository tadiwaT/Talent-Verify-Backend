<!-- company/employee_list.html -->


{% extends 'base.html' %}

<!-- Define the content block -->
{% block content %}

  <h1>Employee List</h1>

  <!-- Display the employee list -->
  <ul>
    {% for employee in employees %}
      <li>
        {{ employee.name }} ({{ employee.email }})
      </li>
    {% empty %}
      <li>No employees found.</li>
    {% endfor %}
  </ul>

{% endblock %}
