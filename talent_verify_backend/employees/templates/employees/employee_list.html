<!-- employee_list.html -->
{% extends 'base.html' %}

{% block title %}Employees{% endblock %}

{% block content %}
  <h1>Employees</h1>
  <ul>
    {% for employee in employees %}
      <li>
        <a href="{% url 'update_employee' employee.pk %}">{{ employee.name }} ({{ employee.company.name }})</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
